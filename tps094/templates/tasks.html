{% extends "base.html" %}
{%block content %}
<h1>Task</h1>

{% for task in tasks %}

    <div>
        <h1>{% if task.done == False %} ⌛ {% else %}✅{% endif %}
         {{task.title}} </h1>
        
        <p> {{task.description}} </p>
        <button>
            Delete
        </button>
        <button>
            ✅Done
        </button>
    </div>

{% endfor %}

{% endblock %}
