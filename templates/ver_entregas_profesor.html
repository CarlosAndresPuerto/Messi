{% extends 'base.html' %}

{% block content %}
  <h2>Entregas de Estudiantes para {{ task.title }}</h2>
  <ul>
    {% for entrega in entregas %}
      <li>
        Estudiante: {{ user.first_name }} {{ user.last_name }} |
        Fecha de entrega: {{ entrega.fecha_entrega }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
