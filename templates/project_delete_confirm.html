{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h1 class="card-title text-danger text-center mb-4" style="font-family: 'Roboto', sans-serif;">Confirmar Eliminación del Tema</h1>
        <p class="lead text-center">¿Estás seguro de que deseas eliminar el tema "{{ project.name }}"?</p>

        <form method="post" action="{% url 'project_delete' project.id %}" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Eliminar</button>
        </form>

        <a href="{% url 'projects' %}" class="btn btn-secondary btn-block mt-2"><i class="fas fa-times"></i> Cancelar</a>
    </div>
</div>

<style>
    .card {
        max-width: 400px;
        margin: 0 auto;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #5a6268;
    }
</style>

{% endblock %}
