{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Confirmar Eliminación de Tarea</h1>
  <p>¿Estás seguro de que deseas eliminar la tarea "{{ task.title }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
  
  <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary mt-2">Cancelar</a>
</div>
{% endblock %}
