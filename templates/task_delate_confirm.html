{% extends 'base.html' %}

{% block content %}
    <h1>Confirmar Eliminación de Tarea</h1>
    <p>¿Estás seguro de que deseas eliminar la tarea "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'task_detail' task.pk %}">Cancelar</a>
{% endblock %}
