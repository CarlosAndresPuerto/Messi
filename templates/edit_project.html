{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h1 class="card-title text-success text-center mb-4" style="font-family: 'Roboto', sans-serif;">Editar Proyecto</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-sm center-btn"><i class="fas fa-save"></i> Guardar Cambios</button>
        </form>

        <a href="{% url 'projects' %}" class="btn btn-secondary btn-block mt-3"><i class="fas fa-times"></i> Cancelar</a>
    </div>
</div>

<style>
    .card {
        max-width: 400px;
        margin: 0 auto;
        background-color: #f8f9fa;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #218838;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #5a6268;
    }

    .center-btn {
        display: block;
        margin: 0 auto;
    }
</style>

{% endblock %}
