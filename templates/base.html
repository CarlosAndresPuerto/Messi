{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezBg3eUqY5X8POCuo1m6DdQcsjJf4/qlWNNCKi6MG7Q8tGWIg7JpYtUyo4QNQb6p" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Capacitaciones</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">SENA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Inicio</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'projects' %}" class="nav-link">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'tasks' %}" class="nav-link">Tareas</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'create_task' %}" class="nav-link">Crear tarea</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'create_project' %}" class="nav-link">Crear proyecto</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'list_users' %}" class="nav-link">Integrantes</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link">Cerrar sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'registro' %}" class="nav-link">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link">Iniciar Sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>

</html>
