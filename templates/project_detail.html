{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Detalles del Proyecto</h1>

    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>

    <h2>Tareas vinculadas:</h2>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item"><a href="{% url 'task_detail' task.id %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_task' %}" class="btn btn-primary">Crear Tarea</a>
</div>

{% endblock %}
