{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Detalles de la tarea:</h1>
  <h2>{{ task.title }}</h2>
  <p>{{ task.description }}</p>

  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
      {{ form.title }}
    </div>

    <div class="mb-3">
      <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
      {{ form.description }}
    </div>

    <div class="mb-3">
      <label for="{{ form.deadline.id_for_label }}" class="form-label">{{ form.deadline.label }}</label>
      {{ form.deadline }}
    </div>

    <div class="mb-3">
      <label for="{{ form.done.id_for_label }}" class="form-label">{{ form.done.label }}</label>
      {{ form.done }}
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Tarea</button>
  </form>
</div>
{% endblock %}
