{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Proyectos</h1>

    {% if projects %}
        <div class="list-group">
            {% for project in projects %}
                <a href="{% url 'project_detail' project.id %}" class="list-group-item list-group-item-action">
                    <h2 class="mb-1">{{ project.name }}</h2>
                    <p class="mb-1">{{ project.description }}</p>
                    <small>Profesor: {{ project.teacher.user.get_full_name }}</small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>No se han asignado proyectos.</p>
    {% endif %}
</div>
{% endblock %}
