{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4 display-4 text-success" style="font-family: 'Roboto', sans-serif;">Temas:</h1>
    </div>

    {% if projects %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for project in projects %}
                <div class="col">
                    <a href="{% url 'project_detail' project.id %}" class="card project-card h-100 text-decoration-none">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-3">{{ project.name }}</h2>
                            <div class="description-box">
                                <p class="card-text mb-2">{{ project.description }}</p>
                            </div>
                            <div class="professor-info text-muted">
                                Profesor: {{ project.teacher.user.get_full_name }}
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning mt-4" role="alert">
            No se han asignado proyectos.
        </div>
    {% endif %}
</div>

<style>
    .project-card {
        border: 1px solid rgba(0, 123, 255, 0.2);
        border-radius: 10px;
        background-color: #f8f9fa;
        transition: transform 0.3s ease-in-out;
        text-decoration: none; /* Quita el subrayado del enlace */
    }

    .project-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
    }

    .card-title {
        color: #28a745;
        font-size: 1.5rem;
        margin-bottom: 10px;
        text-decoration: none; /* Quita el subrayado del título */
    }

    .description-box {
        background-color: #e9ecef;
        border: 1px solid #d1d1d1;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 15px;
    }

    .card-text {
        color: #495057;
        font-size: 1.2rem;
        text-decoration: none; /* Quita el subrayado de la descripción */
    }

    .professor-info {
        color: #6c757d;
        font-size: 1rem;
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    .alert-warning {
        color: #856404;
        background-color: #fff3cd;
        border-color: #ffeeba;
        font-size: 1.2rem;
    }
</style>
{% endblock %}
