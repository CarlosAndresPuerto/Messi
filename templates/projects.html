{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Temas</h1>

    {% for project in projects %}
        <article class="mb-4">
            <a href="{% url 'project_detail' project.id %}" class="text-decoration-none">
                <h2>{{ project.name }}</h2>
            </a>
        </article>
    {% endfor %}
</div>

{% endblock %}
