{% extends 'base.html' %}

{% block content %}
    <h2>Crear cuenta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.is_teacher %}
            {{ form.teacher_password }}
        {% endif %}
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
{% endblock %}
